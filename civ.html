<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="typeaheadjs.css">
    <!-- <link rel="stylesheet" type="text/css" href="catch-all.css"> -->

    <title>Civ 6 Agenda Picker</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid mx-auto">

      <!-- Leader Randomizer -->
      <div class="">
        <div class="py-5 text-center">
          <h2>Leader Randomizer</h2>
        </div>
        <div class="row justify-content-center">
          <div id="leader-buttons"class="btn-group-toggle mx-5" data-toggle="buttons">
            
          </div>
        </div>
        <div>
          
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-secondary" id="random-leader-select-btn" disabled='true'>Pick a leader for me!</button>
        </div>
        <div class="row justify-content-center">
          <label id="random-leader-name"></label>
        </div>
      </div>
  
      <!-- Agenda Picker by Leader Name -->
      <div> 
        <div class="py-5 text-center">
          <h2>Agenda Picker</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <div id="civ-leaders" class="form-group">
              <label for="leader-name">Choose your leader:</label>
              <input id="leader-name-in" class="form-control typeahead" type="text" placeholder="Bobson Dugnutt">
              <small id="leaderHelp" class="form-text text-muted">Start typing the name of your leader above.</small>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="card">
              <div class="card-body bg-dark">
                <h5 class="card-title text-light" id="leader-name"></h5>
                <h6 class="card-subtitle mb-2 text-light" id="leader-agenda"></h6>
                <p class="card-text text-light" id="leader-agenda-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Random Agenda Picker -->
      <div>
        <div class="row justify-content-center">
          <button type="button" class="btn btn-secondary" id="hidden-agenda-btn">Give me a random hidden agenda!</button>
        </div>
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="card">
              <div class="card-body bg-dark">
                <h6 class="card-subtitle mb-2 text-light" id="hidden-agenda"></h6>
                <p class="card-text text-light" id="hidden-agenda-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="leaderData.json"></script>
    <script type="text/javascript" src="typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="civ.js"></script>
  </body>
</html>
